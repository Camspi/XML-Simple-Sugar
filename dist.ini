name    = XML-Simple-Sugar
author  = Chris Tijerina
license = Perl_5
copyright_holder = eMortgage Logic LLC
copyright_year   = 2014-2017

version = v1.1.2
[@Basic]
[AutoPrereqs]
[PodWeaver]
[MetaJSON]
[TestRelease]
[ConfirmRelease]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[Run::BeforeBuild]
run = rm -f LICENSE
run = rm -f Makefile.PL
run = rm -f README
run = rm -f README.mkdn
run = rm -f MANIFEST
run = rm -f META.json
[Run::AfterBuild]
run = cp %d/LICENSE ./
run = cp %d/Makefile.PL ./
run = cp %d/README ./
run = cp %d/README.mkdn ./
run = cp %d/MANIFEST ./
run = cp %d/META.json ./
[MetaResources]
homepage = https://github.com/Camspi/XML-Simple-Sugar
repository.web = https://github.com/Camspi/XML-Simple-Sugar
repository.url = https://github.com/Camspi/XML-Simple-Sugar.git
bugtracker.web = https://github.com/Camspi/XML-Simple-Sugar/issues
repository.type = git
[MetaProvides::Class]
[Git::Contributors]
